<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Debris Dashboard</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.css">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/plotly.js/dist/plotly.min.js"></script>
    <script src="node_modules/mustache/mustache.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
<section>
    <div class="container">
        <div class="page-header">
            <h1>Multi-Beam</h1>
            <!-- todo this needs to be dynamic -->
            <h2>Observation <b>medicina_26_05_2016</b> and data set <b>norad_29499</b></h2>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h3>Filtered Beam data - Waterfall</h3>
                <div id="filtered-multi-beam-plot"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h3>Filtered Beam Bandpass data</h3>
                <div id="filtered-multi-beam-bandpass-plot"></div>
            </div>
        </div>
    </div>
</section>
</body>

<script>
    $(document).ready(function () {
        var observation = "medicina_26_05_2016";
        var data_set = "norad_29499";

        var multi_beam = new MultiBeam(observation, data_set);
        multi_beam.plot_filtered_beam_data('filtered-multi-beam-plot');
    });
</script>

</html>
