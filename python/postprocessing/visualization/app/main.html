<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Debris Dashboard</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" media="all">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.css">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/plotly.js/dist/plotly.min.js"></script>
    <script src="node_modules/mustache/mustache.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>

<section>
    <div class="container">
        <div class="page-header">
            <h1>Multi-Beam</h1>
            <!-- todo needs to be dynamic -->
            <h2>Observation <b>medicina_26_05_2016</b> and data set <b>norad_29499</b></h2>
        </div>

        <div class="row">
            <div class="col-md-8">
                <h3>Beam candidates</h3>
                <div id="beam-candidates-plot"></div>
            </div>
            <div class="col-md-4">
                <h3>Data set information table</h3>
                <div id="data-set-info-table"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <h3>Beam illumination order</h3>
                <div id="beam-firing-order"></div>
                <div id="beam-illumination-time-line-plot"></div>
            </div>

            <div class="col-md-4">
                <h3>Beam configuration</h3>
                <div id="multi-beam-configuration-plot"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h3>Orbit determination data table</h3>

                <div id="orbit-determination-data-table">
                </div>
            </div>
        </div>
    </div>
</section>

</body>

<script>
    $(document).ready(function () {
        var observation_name = "medicina_26_05_2016";
        var data_set_name = "norad_29499";

        var multi_beam = new MultiBeam();
        multi_beam.plot(observation_name, data_set_name);
    });
</script>
</html>
