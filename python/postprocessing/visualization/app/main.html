<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Debris Dashboard</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" media="all">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.css">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/plotly.js/dist/plotly.min.js"></script>
    <script src="node_modules/mustache/mustache.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
<div id="wrapper">
    <nav class="navbar navbar-default navbar-static-top">
        <div class="navbar-header">
            <a class="navbar-brand">BIRALES</a>

            <div class="navbar-nav navbar-btn">
                <div id="observations-drop_down">
                </div>
            </div>
        </div>
        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">

                </ul>
            </div>
        </div>
    </nav>
    <div id="page-wrapper" class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="page-header">Observation<div id="obs-name-heading"></div>and data set<div id="data_set-name-heading"></div>
                </h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <h3>Beam candidates</h3>

                <div id="beam-candidates-plot"></div>
            </div>
            <div class="col-md-4">
                <h3>Data set information table</h3>

                <div id="data-set-info-table"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <h3>Beam illumination order</h3>

                <div id="beam-firing-order"></div>
                <div id="beam-illumination-time-line-plot"></div>
            </div>

            <div class="col-md-4">
                <h3>Beam configuration</h3>

                <div id="multi-beam-configuration-plot"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h3>Orbit determination data table</h3>

                <div id="orbit-determination-data-table">
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<script>
    $(document).ready(function () {
        var multi_beam = new MultiBeam();
        multi_beam.init();
    });
</script>
</html>
