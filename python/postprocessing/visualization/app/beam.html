<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Debris Beam Data Debug</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" media="all">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.css">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/plotly.js/dist/plotly.min.js"></script>
    <script src="node_modules/mustache/mustache.min.js"></script>
    <script src="js/beam.js"></script>
</head>

<body>
<div id="wrapper">
    <nav class="navbar navbar-default navbar-static-top">
        <div class="navbar-header">
            <a class="navbar-brand">BIRALES</a>
            <div class="navbar-nav navbar-btn col-sm-10">
                <div id="observations-drop_down" class="col-md-2"></div>
                <div id="observation-input-limits" class="col-sm-10">
                    <div id="input-group-beam" class="col-sm-2" data-default-beam-id="3">
                        <div class="input-group">
                            <input type="number" id="input-beam-id" class="form-control limit-control" placeholder="Beam" min="0"
                                   max="31"
                                   style="width: 7em" data-name="beam_id" value="3">
                        </div>
                    </div>

                    <div id="input-group-frequency" class="col-sm-5" data-default-min-freq="409.990"
                         data-default-max-freq="409.9926">
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <div class="input-group">
                                    <input type="text" class="form-control limit-control"
                                           placeholder="Minimum Frequency" min="400"
                                           max="500" data-name="min_freq" value="409.9900">
                                    <span class="input-group-addon">Mhz</span>
                                </div>
                            </div>

                            <div class="form-group col-sm-6">
                                <div class="input-group">
                                    <input type="text"
                                           class="form-control limit-control"
                                           placeholder="Max Frequency"
                                           min="400"
                                           max="500"
                                           data-name="max_freq"
                                           value="409.9926">
                                    <span class="input-group-addon">Mhz</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="input-group-time" class="col-sm-5" data-default-min-time="20." data-default-max-time="50">
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <div class="input-group">
                                    <input type="text"
                                           class="form-control limit-control"
                                           placeholder="Minimum Time"
                                           min="0"
                                           max="100"
                                           data-name="min_time"
                                           value="20.">
                                    <span class="input-group-addon">s</span>
                                </div>
                            </div>

                            <div class="form-group col-sm-6">
                                <div class="input-group">
                                    <input type="text" class="form-control limit-control" placeholder="Maximum Time"
                                           min="0"
                                           max="100" data-name="max_time" value="50.">
                                    <span class="input-group-addon">s</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div id="page-wrapper" class="container">
        <div class="row">
            <div class="col-sm-12">
                <div id="observation-heading"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <h3>Raw Beam Data</h3>
                <div id="beam-raw-data-plot"></div>
            </div>
            <div class="col-sm-6">
                <h3>Filtered Beam Data</h3>
                <div id="beam-filtered-data-plot"></div>
            </div>
        </div>
    </div>
</div>

</body>

<script>
    $(document).ready(function () {
        var beam = new Beam();
        beam.init();
    });
</script>
</html>
