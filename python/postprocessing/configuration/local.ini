[application]
ENVIRONMENT = development
SNR_DETECTION_THRESHOLD = 1.0
MAX_DETECTIONS = 10
DETECTION_STRATEGY = LineSpaceDebrisDetectionStrategy

[io]
DATA_FILE_PATH = ../data/
RESULTS_FILE_PATH = public/results
MONITORING_FILE_PATH = public/monitoring
SAVE_DATA_SET = True
SAVE_CANDIDATES = True
VIEW_CANDIDATES = False
OD_FILE_NAME = orbit_determination_data

[visualization]
VISUALIZE_BEAM = False

[debug]
DEBUG_CANDIDATES = False
DEBUG_BEAMS = False
PROFILE_APPLICATION = False
PROFILE_LOG_FILE = log/profile.log

[database]
HOST = localhost
PORT = 27017

[log]
FILE_CONFIG = configuration/logging.ini