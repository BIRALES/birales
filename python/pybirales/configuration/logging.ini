[loggers]
keys = root

[handlers]
keys = stream_handler

[formatters]
keys = formatter

[logger_root]
level = DEBUG
handlers = stream_handler
propagate=0

[handler_stream_handler]
class = StreamHandler
level = DEBUG
formatter = formatter
args = (sys.stderr,)

[formatter_formatter]
format = %(asctime)s %(levelname)-8s %(threadName)-20s %(message)s