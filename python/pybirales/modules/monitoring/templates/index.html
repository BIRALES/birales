{% extends "includes/layout.html" %}
{% block title %}Monitoring{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Beam Candidates</h4>
                        <p class="category">Live</p>
                    </div>

                    <div class="content">
                        <div class="chart plotly" id="live-beam-candidates-plot"
                             data-chart-tx="{{ tx }}"
                             data-chart-min_channel="{{ min_channel }}"
                             data-chart-max_channel="{{ max_channel }}"
                             data-chart-min_time="{{ min_time }}"
                             data-chart-max_time="{{ max_time }}"
                        >

                        </div>
                        <div class="footer">
                            <hr/>
                            <div class="stats">
                                <i class="fa fa-history"></i> <span id="beam-candidates-last-updated"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Orbit Determination Data</h4>
                        <p class="category">Live</p>
                    </div>
                    <div class="content">
                        <div id="live-beam-candidates-od-table">
                            <p>Click <a href="od_input.html">here</a> for the orbit determination table</p>
                        </div>

                        <div class="footer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src="{{ url_for('static', filename='js/live.js') }}"></script>

    <script>
        $(document).ready(function () {
            var poll = false;
            var interval = 2;
            var plotters = [
                new BeamCandidatesPlotter()
            ];

            log.info('Initialise the plotters');
            $.each(plotters, function (i, plotter) {
                plotter.publish();

                if (poll) {
                    // Poll for updates
                    setInterval(function () {
                        plotter.update()
                    }, interval * 1000);
                }
            });
        });
    </script>
{% endblock %}
